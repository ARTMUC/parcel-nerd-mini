<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Parcel Number</th>
      <th>Voivodeship</th>
      <th>County</th>
      <th>Commune</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let parcel of parcelList">
      <td>{{ parcel.parcelNumber }}</td>
      <td>{{ parcel.voivodeship }}</td>
      <td>{{ parcel.county }}</td>
      <td>{{ parcel.commune }}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-end">
  <button class="btn btn-primary" (click)="downloadCsv()">Download CSV</button>
</div>
