<div class="row">
  <div class="col-md-12" style="position: relative;">
    <button class="locate" (click)="locate()">
      Zlokalizuj mnie
    </button>
    <div id="map" style="height: 80vh">
    </div>
  </div>
</div>
<div class="row mt-4" *ngIf="parcelList && parcelList.length > 0">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Numer dzialki</th>
          <th>Wojewodztwo</th>
          <th>Powiat</th>
          <th>Gmina</th>
          <th>Komentarz</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let parcel of parcelList">
          <td>{{ parcel.parcelNumber }}</td>
          <td>{{ parcel.voivodeship }}</td>
          <td>{{ parcel.county }}</td>
          <td>{{ parcel.commune }}</td>
          <td>{{ parcel.comment }}</td>
          <td>
            <button class="btn btn-danger" (click)="removeParcel(parcel)">Usun dzialke</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="downloadCsv()">Pobierz tabele</button>
    </div>
  </div>
</div>
